{% extends "create.html" %}
{% block body %}

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
  </head>
  <body>
  <div class="mainContainer">
    <div class = mainHeading>
      <h1>Edit Your Posts</h1>
    </div>
    <form method="POST" action="/edit" class="decor">
          <div class="form-left-decoration"></div>
          <div class="form-right-decoration"></div>
          <div class="circle"></div>
          <div class="form-inner">
            <input name="postname" type="text" placeholder="Post Name">
            <textarea name="postmessage" placeholder="New message..." rows="5"></textarea>
            <button type="submit" href="/feed">Re-post</button>
          </div>
        </form>
        {% endblock %}

</body>
</html>
